<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <title>자재 관리의 시작, 자재ON</title>
  <link rel="stylesheet" th:href="@{/css/layout/basic/my-default.css}">
</head>
<body>
<!-- 헤더 -->
<th:block th:replace="fragment/header :: headerFragment"></th:block>

<div class="container mt-5">
  <div class="row justify-content-center mt-5">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <div class="bg-white p-3 rounded border">

        <div class="d-flex align-items-center mb-4 ps-3 pt-2">
            <span class="edit-profile-icon bg-light text-dark rounded-circle p-2 me-3">
              <i class="bi bi-tools"></i>
            </span>
          <div>
            <h5 class="mb-1 fw-semibold fs-5">홍길동</h5>
            <small class="text-muted">DG 전동(내부) · 생산부서</small>
          </div>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link my-nav-link active rounded" href="/my/internal/account-edit">
              <i class="bi bi-person-gear me-2"></i>회원정보 수정
            </a>
          </li>
          <a class="nav-link my-nav-link text-danger" href="/my/internal/account-delete">
            <i class="bi bi-x-circle me-2"></i>탈퇴
          </a>

        </ul>
      </div>
    </div>

    <!-- Main content -->
    <div class="col-md-5">
    <!-- 여기에 추가하세요 -->
      <div layout:fragment="account-delete"></div>
      <div layout:fragment="account-edit"></div>
    </div>
  </div>
</div>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.9/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.9/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.9.0/"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</body>
</html>
