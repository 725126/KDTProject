<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic/in-home.html}">
<head>
    <meta charset="UTF-8">
    <title>자재ON - 구매 및 발주 > 계약 정보</title>
    <link rel="stylesheet" th:href="@{/css/component/file-box.css}">
</head>
<body>

<th:block layout:fragment="procurement-contract">

    <div class="container py-5">
        <h2 class="mb-4">계약 정보</h2>
        <div class="card p-4 mb-4">
            <h5 class="mb-3">엑셀 일괄 등록</h5>
            <div class="file-upload-area">
                <label for="contract-file" class="file-box-label">파일 선택</label>
                <input type="file" id="contract-file" multiple>
                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-download"></i> 양식 다운로드
                </button>
            </div>
            <div class="file-list" id="file-list"></div>
        </div>

        <div class="card p-4 mb-5">
            <h5 class="mb-3">개별 등록</h5>
            <form id="contract-input" class="row g-3">
                <div class="col-md-3">
                    <label for="partner" class="form-label">협력업체</label>
                    <input type="text" class="form-control" id="partner">
                </div>
                <div class="col-md-3">
                    <label for="partner-code" class="form-label">코드</label>
                    <input type="text" class="form-control" id="partner-code">
                </div>
                <div class="col-md-3">
                    <label for="partner-date" class="form-label">계약일</label>
                    <input type="text" class="form-control" id="partner-date">
                </div>
                <div class="col-md-3">
                    <label for="partner-final" class="form-label">만료일</label>
                    <input type="date" class="form-control" id="partner-final">
                </div>
                <div class="col-12">
                    <label for="contract-detail" class="form-label">내용</label>
                    <textarea class="form-control" id="contract-detail" rows="4"></textarea>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
        </div>

        <h2 class="mb-4">등록된 계약정보</h2>
        <div class="card p-4">
            <table class="table table-bordered table-hover data-table">
                <thead class="table-light">
                <tr>
                    <th scope="col">계약코드</th>
                    <th scope="col">업체명</th>
                    <th scope="col">계약자재</th>
                    <th scope="col">단가</th>
                    <th scope="col">소요일정</th>
                    <th scope="col">계약일자</th>
                    <th scope="col">만료일자</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>CN001A01</td>
                    <td>(주)가이던스</td>
                    <td>가이던스 FV 그립 핸들</td>
                    <td>100,000</td>
                    <td>3</td>
                    <td>2025-04-20</td>
                    <td>2025-05-20</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script th:src="@{/js/util/file-preview.js}"></script>
</th:block>

</body>
</html>
