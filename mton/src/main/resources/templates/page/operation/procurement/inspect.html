<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic/in-home.html}">
<head>
    <meta charset="UTF-8">
    <title>자재ON - 구매 및 발주 > 진척 검수</title>
</head>
<body>

<th:block layout:fragment="procurement-inspect">
    <!-- 브레드크럼 start -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb px-3 py-2 rounded">
            <li class="breadcrumb-item">
                <a href="/internal/home" class="text-decoration-none text-dark">
                    <i class="bi bi-house-door me-1"></i> 홈
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="#" class="text-decoration-none text-dark">
                    <i class="bi bi-cart-check me-1"></i> 구매 및 발주
                </a>
            </li>
            <li class="breadcrumb-item active text-primary" aria-current="page">
                진척 검수
            </li>
        </ol>
    </nav>
    <!-- 브레드크럼 end -->

    <div class="container">
        <div class="card p-4">
            <table class="table table-bordered table-hover data-table text-center">
                <thead class="table-light">
                <tr>
                    <th scope="col">검수코드</th>
                    <th scope="col">발주코드</th>
                    <th scope="col">자재명</th>
                    <th scope="col">검수량</th>
                    <th scope="col">생산량</th>
                    <th scope="col">검수일</th>
                    <th scope="col">종료일</th>
                    <th scope="col">상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ins: ${inspections}">
                    <td>[[${ins.getInsId()}]]</td>
                    <td>[[${ins.getOrdering().getOrderId()}]]</td>
                    <td>자재</td>
                    <td>[[${ins.getInsQty()}]]</td>
                    <td>[[${ins.getInsTotal()}]]</td>
                    <td>[[${ins.getInsStart()}]]</td>
                    <td>[[${ins.getInsEnd()}]]</td>
                    <td class="text-center"><span class="badge bg-warning text-dark">[[${ins.getInsStat()}]]</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>

</body>
</html>
