<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic/ex-home.html}">
<head>
    <meta charset="UTF-8">
    <title>자재ON(협력업체 전용) > 거래 명세 확인</title>
</head>
<body>

<!-- 거래 명세 발행 레이아웃이므로 수정 필요 -->

<th:block layout:fragment="partner-trans">
    <div class="container py-5">
        <h2 class="mb-4">거래 명세 확인</h2>

        <!-- 거래 정보 요약 카드 -->
        <!-- 검색 조건 폼 -->
        <div class="card p-4 mb-4">
            <form id="search-form" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="contract-code" class="form-label">계약 번호</label>
                    <input type="text" class="form-control" id="contract-code" placeholder="예: CT2025-001">
                </div>
                <div class="col-md-3">
                    <label for="start-date" class="form-label">거래 시작일</label>
                    <input type="date" class="form-control" id="start-date">
                </div>
                <div class="col-md-3">
                    <label for="end-date" class="form-label">거래 종료일</label>
                    <input type="date" class="form-control" id="end-date">
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> 검색</button>
                </div>
            </form>
        </div>

        <!-- 거래명세서 테이블 -->
        <div class="card p-4 mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">납품 상세 내역</h5>
                <div>
                    <button class="btn btn-outline-secondary me-2" onclick="window.print()">
                        <i class="bi bi-printer"></i> 인쇄
                    </button>
                    <button class="btn btn-primary">
                        <i class="bi bi-download"></i> PDF 저장
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center text-center">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">자재코드</th>
                        <th scope="col">자재명</th>
                        <th scope="col">단가 (원)</th>
                        <th scope="col">수량</th>
                        <th scope="col">공급가액 (원)</th>
                        <th scope="col">세액 (원)</th>
                        <th scope="col">합계금액 (원)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>PM001A01</td>
                        <td>가이던스 FV 그립 핸들</td>
                        <td>10,000</td>
                        <td>200</td>
                        <td>2,000,000</td>
                        <td>200,000</td>
                        <td>2,200,000</td>
                    </tr>
                    <!-- 더미 데이터 추가 가능 -->
                    </tbody>
                    <tfoot class="table-light fw-bold">
                    <tr>
                        <td colspan="4">합계</td>
                        <td>2,000,000</td>
                        <td>200,000</td>
                        <td>2,200,000</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>


    </div>

</th:block>

</body>
</html>
