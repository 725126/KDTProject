<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic/ex-home.html}">
<head>
    <meta charset="UTF-8">
    <title>자재ON(협력업체 전용) - 계약 자재 등록</title>
    <link rel="stylesheet" th:href="@{/css/component/file-box.css}">
</head>
<body>

<th:block layout:fragment="contmat">
    <div class="container py-5">
        <h2 class="mb-4">견적 등록</h2>

        <div class="card p-4 mb-4">
            <h5 class="mb-3">엑셀 일괄 등록</h5>
            <div class="file-upload-area">
                <label for="contract-file" class="file-box-label"><i class="bi bi-file-earmark-arrow-up me-1"></i> 파일 선택</label>
                <input type="file" id="contract-file" multiple>
                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-download"></i> 양식 다운로드
                </button>
            </div>
            <div class="file-list" id="file-list"></div>
        </div>

        <h2 class="mb-4">개별 등록</h2>

        <div class="card p-4 mb-5">
            <form id="man-input">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="mat-code" class="form-label">자재 코드</label>
                        <input type="text" class="form-control" id="mat-code">
                    </div>
                    <div class="col-md-4">
                        <label for="cnt-code" class="form-label">계약코드</label>
                        <input type="text" class="form-control" id="cnt-code">
                    </div>
                    <div class="col-md-4">
                        <label for="mat-name" class="form-label">자재 명칭</label>
                        <input type="text" class="form-control" id="mat-name">
                    </div>
                    <div class="col-md-4">
                        <label for="mat-price" class="form-label">계약 단가</label>
                        <input type="text" class="form-control" id="mat-price">
                    </div>
                    <div class="col-md-4">
                        <label for="mat-date" class="form-label">소요일(일)</label>
                        <input type="text" class="form-control" id="mat-date">
                    </div>
                    <div class="col-md-4">
                        <label for="mat-qty" class="form-label">수량</label>
                        <input type="text" class="form-control" id="mat-qty">
                    </div>
                    <div class="col-12 text-end mt-4">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i> 등록</button>
                    </div>
                </div>
            </form>
        </div>

        <h2 class="mb-4">자재 등록 정보</h2>
        <div class="card p-4">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-light">
                <tr>
                    <th>자재코드</th>
                    <th>계약코드</th>
                    <th>자재명</th>
                    <th>계약단가</th>
                    <th>소요일정</th>
                    <th>단위</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>MT001A01</td>
                    <td>CT001A01</td>
                    <td>가이던스 FV 그립 핸들</td>
                    <td>10,000</td>
                    <td>3</td>
                    <td>1</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>

</body>
</html>
