<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자재ON - 계약 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .table-card {
      border-top: none;
      border-radius: 0px 0px 10px 10px !important;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">계약 목록</h2>

  <div class="accordion mb-4" id="searchAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="searchHeading">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#searchCollapse" aria-expanded="false" aria-controls="searchCollapse">
          검색 필터 열기/닫기
        </button>
      </h2>
      <div id="searchCollapse" class="accordion-collapse collapse border-0" aria-labelledby="searchHeading" data-bs-parent="#searchAccordion">
        <div class="accordion-body border-0 pb-4">
          <div class="card mb-0 border-0">
              <form class="row g-3 align-items-end">
                <!-- 계약일 -->
                <div class="col-md-6">
                  <label class="form-label mb-0 small text-muted">계약일</label>
                  <div class="input-group input-group-sm">
                    <input type="date" class="form-control">
                    <span class="input-group-text">~</span>
                    <input type="date" class="form-control">
                  </div>
                </div>

                <!-- 만료일 -->
                <div class="col-md-6">
                  <label class="form-label mb-0 small text-muted">만료일</label>
                  <div class="input-group input-group-sm">
                    <input type="date" class="form-control">
                    <span class="input-group-text">~</span>
                    <input type="date" class="form-control">
                  </div>
                </div>

                <!-- 자재코드 -->
                <div class="col-md-3">
                  <label class="form-label mb-0 small text-muted">코드</label>
                  <input type="text" class="form-control form-control-sm" placeholder="코드">
                </div>

                <!-- 자재명 -->
                <div class="col-md-3">
                  <label class="form-label mb-0 small text-muted">자재</label>
                  <input type="text" class="form-control form-control-sm" placeholder="자재명">
                </div>

                <!-- 수량 -->
                <div class="col-md-3">
                  <label class="form-label mb-0 small text-muted">수량</label>
                  <input type="number" class="form-control form-control-sm" placeholder="수량 입력" min="1">
                </div>

                <!-- 소요일정 -->
                <div class="col-md-3">
                  <label class="form-label mb-0 small text-muted">소요일</label>
                  <input type="text" class="form-control form-control-sm" placeholder="일수">
                </div>

                <!-- 검색 버튼 -->
                <div class="col-12 d-flex justify-content-end gap-2">
                  <button type="button" class="btn btn-primary"><i class="bi bi-search"></i> 검색</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>


    <!-- 테이블 -->
    <div class="card mb-0 border table-card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-bordered text-center align-middle">
            <thead class="table-light">
            <tr>
              <th scope="col">계약코드</th>
              <th scope="col">업체명</th>
              <th scope="col">계약자재</th>
              <th scope="col">단가(원)</th>
              <th scope="col">수량</th>
              <th scope="col">소요일(일)</th>
              <th scope="col">계약일</th>
              <th scope="col">만료일</th>
              <th scope="col">비고</th>
              <th scope="col">계약서</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>CN20240501-001</td>
              <td>엘에이모터스</td>
              <td>배터리 팩 48V</td>
              <td>120,000</td>
              <td>50</td>
              <td>10</td>
              <td>2025-05-01</td>
              <td>2025-06-01</td>
              <td>정품 납품 필수</td>
              <td>
                <a href="#" target="_blank" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-file-earmark-text"></i> 보기
                </a>
              </td>
            </tr>
            <tr>
              <td>CN20240501-002</td>
              <td>대한금속</td>
              <td>프레임 알루미늄 A형</td>
              <td>75,000</td>
              <td>120</td>
              <td>7</td>
              <td>2025-05-01</td>
              <td>2025-06-01</td>
              <td>OEM 제작 허용</td>
              <td>
                <a href="#" target="_blank" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-file-earmark-text"></i> 보기
                </a>
              </td>
            </tr>
            <tr>
              <td>CN20240501-003</td>
              <td>코리아모듈</td>
              <td>컨트롤러 보드</td>
              <td>45,000</td>
              <td>200</td>
              <td>5</td>
              <td>2025-05-01</td>
              <td>2025-06-01</td>
              <td>납기 5일 준수</td>
              <td>
                <a href="#" target="_blank" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-file-earmark-text"></i> 보기
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
