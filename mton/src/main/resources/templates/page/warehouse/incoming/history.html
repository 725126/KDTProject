<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic/in-home.html}">
<head>
    <meta charset="UTF-8">
    <title>자재ON - 입고 > 입고 이력</title>
</head>
<body>

<th:block layout:fragment="incoming-history">
    <div class="container py-5">
        <h1 class="mb-4">입고 이력</h1>

        <div class="card p-4 mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-lg-4 col-md-6">
                    <label class="form-label">입고일</label>
                    <div class="d-flex gap-1">
                        <input type="date" class="form-control" id="search-incoming-start">
                        <span class="pt-2">~</span>
                        <input type="date" class="form-control" id="search-incoming-end">
                    </div>
                </div>
                <div class="col-lg-2 col-md-3">
                    <label class="form-label">입고코드</label>
                    <input type="text" class="form-control" id="search-incoming-code">
                </div>

                <div class="col-md-2">
                    <label for="search-material-code" class="form-label">자재코드</label>
                    <input type="text" class="form-control" id="search-material-code">
                </div>
                <div class="col-md-2">
                    <label for="search-material-name" class="form-label">자재명</label>
                    <input type="text" class="form-control" id="search-material-name">
                </div>
                <div class="col-md-2">
                    <label for="search-status" class="form-label">상태</label>
                    <select id="search-status" class="form-select">
                        <option value="">전체</option>
                        <option value="부분입고">부분입고</option>
                        <option value="입고마감">입고마감</option>
                    </select>
                </div>
                <div class="col-12 d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-primary" onclick="searchTable()">검색</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="resetSearch()">초기화</button>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <table class="table table-bordered table-hover data-table">
                <thead class="table-light">
                <tr>
                    <th scope="col">입고코드</th>
                    <th scope="col">입고일</th>
                    <th scope="col">자재코드</th>
                    <th scope="col">자재명</th>
                    <th scope="col">입고수량</th>
                    <th scope="col">반품수량</th>
                    <th scope="col">상태</th>
                </tr>
                </thead>
                <tbody id="incoming-history-body">
                <tr>
                    <td>IN-24041001</td>
                    <td>2025-04-10</td>
                    <td>MAT-001</td>
                    <td>전기자전거 모터</td>
                    <td>2</td>
                    <td>0</td>
                    <td><span class="badge bg-warning text-dark">부분입고</span></td>
                </tr>
                <tr>
                    <td>IN-24041001</td>
                    <td>2025-04-12</td>
                    <td>MAT-001</td>
                    <td>전기자전거 모터</td>
                    <td>8</td>
                    <td>1</td>
                    <td><span class="badge bg-success">입고마감</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>

</body>
</html>
