<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic/in-home.html}">
<head>
    <meta charset="UTF-8">
    <title>자재ON - 출고 > 출고 조회</title>
    <link rel="stylesheet" th:href="@{/css/component/bottom-nav.css}">
</head>
<body>

<th:block layout:fragment="outgoing-status">
    <div class="container py-5">
        <h1 class="mb-4">출고 조회</h1>

        <div class="card p-4 mb-4">
            <form id="searchForm">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">출고예정일</label>
                        <div class="d-flex gap-1">
                            <input type="date" class="form-control" id="shipmentDateStart">
                            <span class="pt-2">~</span>
                            <input type="date" class="form-control" id="shipmentDateEnd">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="shipmentCode" class="form-label">출고코드</label>
                        <input type="text" class="form-control" id="shipmentCode">
                    </div>
                    <div class="col-md-2">
                        <label for="orderCode" class="form-label">생산계획코드</label>
                        <input type="text" class="form-control" id="orderCode">
                    </div>
                    <div class="col-md-2">
                        <label for="materialCode" class="form-label">자재코드</label>
                        <input type="text" class="form-control" id="materialCode">
                    </div>
                    <div class="col-md-2">
                        <label for="productName" class="form-label">자재명</label>
                        <input type="text" class="form-control" id="productName">
                    </div>
                    <div class="col-md-2">
                        <label for="status" class="form-label">상태</label>
                        <input type="text" class="form-control" id="status">
                    </div>
                    <div class="col-12 d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-primary" onclick="search()"><i class="bi bi-search"></i> 검색</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="resetForm()"><i class="bi bi-arrow-clockwise"></i> 초기화</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card p-4">
            <table class="table table-bordered table-hover data-table text-center" id="resultTable">
                <thead class="table-light">
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)"/></th>
                    <th>출고예정일</th>
                    <th>출고코드</th>
                    <th>생산계획코드</th>
                    <th>자재코드</th>
                    <th>자재명</th>
                    <th>출고지시수량</th>
                    <th>출고수량</th>
                    <th>출고잔여수량</th>
                    <th>출고일</th>
                    <th>출고마감일</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox" class="row-checkbox"/></td>
                    <td>2025-04-10</td>
                    <td>SHP001</td>
                    <td>ORD001</td>
                    <td>P001</td>
                    <td>배터리</td>
                    <td>3</td>
                    <td>0</td>
                    <td>3</td>
                    <td>-</td>
                    <td>-</td>
                    <td><span class="badge bg-info">출고대기</span></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="row-checkbox"/></td>
                    <td>2025-04-11</td>
                    <td>SHP002</td>
                    <td>ORD002</td>
                    <td>P002</td>
                    <td>핸들</td>
                    <td>2</td>
                    <td>0</td>
                    <td>2</td>
                    <td>-</td>
                    <td>-</td>
                    <td><span class="badge bg-info">출고대기</span></td>
                </tr>
                </tbody>
            </table>

            <nav class="bottom-navbar">
                <a class="nav-item nav-link active" href="#" onclick="partialShipment()">
                    <i class="bi bi-box-arrow-up"></i>
                    <span>부분출고</span>
                </a>
                <a class="nav-item nav-link" href="#" onclick="fullShipment()">
                    <i class="bi bi-truck"></i>
                    <span>출고</span>
                </a>
                <a class="nav-item nav-link" href="#" onclick="finalizeShipment()">
                    <i class="bi bi-lock"></i>
                    <span>출고마감</span>
                </a>
            </nav>
        </div>
    </div>

</th:block>

</body>
</html>
