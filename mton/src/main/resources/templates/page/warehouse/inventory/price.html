<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic/in-home.html}">
<head>
    <meta charset="UTF-8">
    <title>자재ON - 재고 > 재고 금액</title>
</head>
<body>

<th:block layout:fragment="inventory-price">
    <div class="container py-5">
        <h1 class="mb-4">재고금액</h1>

        <div class="card p-4 mb-4">
            <form id="searchForm">
                <div class="row g-3 align-items-end">
                    <div class="col-md-2">
                        <label for="materialCode" class="form-label">자재코드</label>
                        <input type="text" class="form-control" id="materialCode" name="materialCode">
                    </div>
                    <div class="col-md-2">
                        <label for="category" class="form-label">카테고리</label>
                        <input type="text" class="form-control" id="category" name="category">
                    </div>
                    <div class="col-md-2">
                        <label for="materialName" class="form-label">자재명</label>
                        <input type="text" class="form-control" id="materialName" name="materialName">
                    </div>
                    <div class="col-12 d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-primary" onclick="search()">검색</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="resetForm()">초기화</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card p-4">
            <table class="table table-bordered table-hover data-table" id="resultTable">
                <thead class="table-light">
                <tr>
                    <th>자재코드</th>
                    <th>카테고리</th>
                    <th>자재명</th>
                    <th>총재고</th>
                    <th>단가</th>
                    <th>총재고금액</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>MT-A001</td>
                    <td>프레임</td>
                    <td>알루미늄 본체 프레임</td>
                    <td>150</td>
                    <td>25,000</td>
                    <td>3,750,000</td>
                </tr>
                <tr>
                    <td>MT-B021</td>
                    <td>배터리</td>
                    <td>리튬이온 배터리 36V</td>
                    <td>80</td>
                    <td>55,000</td>
                    <td>4,400,000</td>
                </tr>
                <tr>
                    <td>MT-C105</td>
                    <td>모터</td>
                    <td>브러시리스 모터 250W</td>
                    <td>60</td>
                    <td>42,000</td>
                    <td>2,520,000</td>
                </tr>
                <tr>
                    <td>MT-D402</td>
                    <td>브레이크</td>
                    <td>디스크 브레이크 세트</td>
                    <td>200</td>
                    <td>11,000</td>
                    <td>2,200,000</td>
                </tr>
                <tr>
                    <td>MT-E007</td>
                    <td>타이어</td>
                    <td>12인치 고무 타이어</td>
                    <td>120</td>
                    <td>18,000</td>
                    <td>2,160,000</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</th:block>

</body>
</html>
