<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic/in-home.html}">
<head>
    <meta charset="UTF-8">
    <title>자재ON - 재고 > 재고 조회</title>
</head>
<body>

<th:block layout:fragment="inventory-status">
    <div class="container py-5">
        <h1 class="mb-4">재고 조회</h1>

        <div class="card p-4 mb-4">
            <form action="/internal/inventory/status" method="get">
                <div class="row g-3 align-items-end">
                    <div class="col-md-2">
                        <label for="matId" class="form-label">자재코드</label>
                        <input type="text" class="form-control" id="matId" name="matId"
                               th:value="${pageRequestDTO.matId}">
                    </div>
                    <div class="col-md-2">
                        <label for="matType" class="form-label">종별</label>
                        <input type="text" class="form-control" id="matType" name="matType"
                               th:value="${pageRequestDTO.matType}">
                    </div>
                    <div class="col-md-2">
                        <label for="matName" class="form-label">자재명</label>
                        <input type="text" class="form-control" id="matName" name="matName"
                               th:value="${pageRequestDTO.matName}">
                    </div>
                    <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> 검색</button>
                        <button type="button" class="btn btn-outline-secondary clearBtn"><i class="bi bi-arrow-clockwise"></i> 초기화</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card p-4">
            <table class="table table-bordered table-hover data-table text-center" id="resultTable">
                <thead class="table-light">
                <tr>
                    <th>자재코드</th>
                    <th>종별</th>
                    <th>자재명</th>
                    <th>총재고</th>
                    <th>입고작업중</th>
                    <th>출고가능</th>
                    <th>출고지시</th>
                    <th>협력사보관</th>
                    <th>전체재고합계</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inventory:${inventoryList}">
                    <td th:text="${inventory.matId}"></td>
                    <td th:text="${inventory.matType}"></td>
                    <td th:text="${inventory.matName}"></td>
                    <td th:text="${inventory.allTotalQty}"></td>
                    <td th:text="${inventory.allIncomingEffectiveQty}"></td>
                    <td th:text="${inventory.allTotalQty - inventory.allEstimatedOutgoingQty}"></td>
                    <td th:text="${inventory.allEstimatedOutgoingQty}"></td>
                    <td th:text="${inventory.partnerQty}"></td>
                    <td th:text="${inventory.allTotalQty + inventory.partnerQty}"></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</th:block>
<script layout:fragment="script" th:inline="javascript">

    document.querySelector(".clearBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        self.location = '/internal/inventory/status'
    }, false)

</script>

</body>
</html>
