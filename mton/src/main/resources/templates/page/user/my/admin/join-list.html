<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic/my-admin.html}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지(관리자) > 회원가입 승인</title>
    <link rel="stylesheet" th:href="@{/css/page/user/join-list.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<th:block layout:fragment="join-list">

    <!-- 필터 start -->
    <h2 class="ms-2 fw-bold"><i class="bi bi-person-plus-fill me-3"></i>회원가입 승인</h2>
    <div class="row g-3 align-items-end mb-5">
        <!-- 검색창 -->
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="회원명 검색">
            </div>
        </div>

        <!-- 회원 종류 -->
        <div class="col-md-2">
            <label for="departmentSelect" class="form-label mb-1 fw-semibold small text-muted">회원 종류</label>
            <select class="form-select custom-select" id="departmentSelect">
                <option disabled selected>회원 종류</option>
                <option>협력 업체</option>
                <option>구매 부서</option>
                <option>생산 부서</option>
            </select>
        </div>

        <!-- 정렬 기준 -->
        <div class="col-md-2">
            <label for="sortSelect" class="form-label mb-1 fw-semibold small text-muted">정렬 기준</label>
            <select class="form-select custom-select" id="sortSelect">
                <option selected>이름 순</option>
                <option>최신 순</option>
                <option>오래된 순</option>
            </select>
        </div>

        <!-- 게시글 수 -->
        <div class="col-md-2">
            <label for="postCountSelect" class="form-label mb-1 fw-semibold small text-muted">게시글 수</label>
            <select class="form-select custom-select" id="postCountSelect">
                <option selected>12개 보기</option>
                <option>24개 보기</option>
                <option>36개 보기</option>
                <option>48개 보기</option>
            </select>
        </div>
    </div>
    <!-- 필터 end -->

    <div class="row g-3">

        <div class="col-md-6 col-lg-4" th:each="user : ${pendingUsers}">
            <div class="card card-in p-3 position-relative border shadow-none">

                <!-- 점 세 개 드롭다운 버튼 -->
                <div class="dropdown position-absolute top-0 end-0 mt-2 me-2">
                    <button class="btn btn-sm btn-light" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end border">
                        <li><a class="dropdown-item" th:href="@{'/admin/my/user/' + ${user.userId}}">회원정보 수정</a></li>
                    </ul>
                </div>

                <!-- 카드 본문 -->
                <div class="d-flex align-items-center">
                    <div class="profile-circle me-3"
                         th:classappend="${user.userRole.profileClass}">
                        <i class="bi" th:classappend="${user.userRole.iconClass}"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="fw-bold" th:text="${user.uName}">이름</div>
                        <div class="text-muted small" th:text="${user.uEmail}">이메일</div>
                    </div>
                </div>

                <div class="mt-3 d-flex justify-content-end">
                    <button class="btn btn-outline-primary btn-sm approve-btn">승인</button>
                </div>
            </div>
        </div>

    </div>

    <!-- 페이지네이션 -->
    <th:block th:replace="fragment/pagination :: paginationFragment"></th:block>

    <script>
        document.querySelectorAll(".approve-btn").forEach(button => {
            button.addEventListener("click", function () {
                const email = this.closest(".card").querySelector(".text-muted").textContent.trim();

                fetch("/admin/my/approve", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRF-TOKEN": document.querySelector('meta[name="_csrf"]').getAttribute('content')
                    },
                    body: JSON.stringify({ uEmail: email })
                })
                    .then(res => {
                        if (res.ok) {
                            alert("승인 완료!");
                            location.reload();
                        } else {
                            alert("승인 실패!");
                        }
                    });
            });
        });
    </script>

</th:block>

</body>
</html>
