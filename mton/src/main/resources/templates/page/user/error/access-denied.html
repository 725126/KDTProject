<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>접근 제한 | 자재ON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
        .btn-main {
            margin-top: 2rem;
            background-color: #123458;
            border: none;
        }
        .btn-main:hover {
            background-color: #0f2d4a;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<th:block th:replace="~{fragment/header :: headerFragment}"></th:block>

<div>
    <div class="error-icon mb-3">
        <i class="bi bi-shield-lock-fill"></i>
    </div>
    <h2 class="fw-bold">접근이 제한된 페이지입니다</h2>
    <p class="text-muted">해당 페이지에 접근할 권한이 없습니다. 필요한 권한이 있는 계정으로 로그인하거나, 관리자에게 문의하세요.</p>
    <a href="/intro" class="btn btn-main text-white px-4 py-2 rounded-pill">
        <i class="bi bi-house-door-fill me-2"></i>홈으로 이동
    </a>
</div>
</body>
</html>
