<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found | 자재ON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #123458;
        }

        .error-icon {
            font-size: 3rem;
            color: #d4c9be;
        }

        .btn-main {
            margin-top: 2rem;
            background-color: #123458;
            border: none;
        }

        .btn-main:hover {
            background-color: #0e2e4a;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<th:block th:replace="~{fragment/header :: headerFragment}"></th:block>

<div>

    <div class="error-icon mb-3">
        <i class="bi bi-emoji-frown"></i>
    </div>
    <div class="error-code">404</div>
    <p class="lead text-muted">요청하신 페이지를 찾을 수 없습니다.</p>
    <a href="/intro" class="btn btn-main text-white px-4 py-2 rounded-pill">
        <i class="bi bi-house-door-fill me-2"></i>홈으로 이동
    </a>
</div>
</body>
</html>
