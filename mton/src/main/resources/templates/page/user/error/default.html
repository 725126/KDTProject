<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생 | 자재ON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
        .btn-main {
            margin-top: 2rem;
            background-color: #123458;
            border: none;
        }
        .btn-main:hover {
            background-color: #0f2d4a;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<th:block th:replace="~{fragment/header :: headerFragment}"></th:block>

<div>
    <div class="error-icon mb-3">
        <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <h2 class="fw-bold">예기치 않은 오류가 발생했습니다</h2>
    <p class="text-muted">작업 중 문제가 발생했어요. 잠시 후 다시 시도하거나 관리자에게 문의해주세요.</p>
    <a href="/intro" class="btn btn-main text-white px-4 py-2 rounded-pill">
        <i class="bi bi-house-door-fill me-2"></i>홈으로 이동
    </a>
</div>
</body>
</html>
