<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <title>자재ON - 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/page/user/join.css}">
</head>
<body>

<!-- 헤더 -->
<th:block th:replace="fragment/header :: headerFragment"></th:block>

<!-- 회원가입 카드 -->
<div class="join-wrapper">
    <div class="join-card">
        <!-- 헤더 추가 -->
        <h2 class="text-center fw-bold mt-5">
                <span>
                    <span class="logo"><i class="bi bi-box"></i>자재<span class="logo-on">ON</span></span>
                </span>
            회원가입
        </h2>
        <span class="required-span ms-auto pe-5">* 필수 입력</span>
        <div class="join-right d-flex align-items-center">

            <div class="container pb-4">
                <ul class="nav toss-tab mb-3" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">협력 업체
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">내부 직원
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <!-- 협력업체 회원가입 -->
                        <form id="joinFormPartner" class="join-form mx-auto pt-2">
                            <h5 class="mb-3">기본 정보</h5>

                            <!-- 이메일 (아이디) -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="partnerUserId" class="form-label">이메일 (아이디)</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="partnerUserId"
                                           placeholder="example@email.com" required>
                                    <button class="btn btn-outline-primary" type="button"
                                            id="checkPartnerIdDuplicateBtn">중복확인
                                    </button>
                                </div>
                            </div>

                            <!-- 비밀번호 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password"
                                       placeholder="영문, 숫자 포함 5~16자리" required>
                            </div>

                            <!-- 비밀번호 확인 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="partnerPasswordCheck" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="partnerPasswordCheck"
                                       placeholder="비밀번호를 다시 입력하세요" required>
                            </div>

                            <h5 class="mb-3 mt-4">회사 정보</h5>

                            <!-- 사업자등록번호 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="businessNumber" class="form-label">사업자등록번호</label>
                                <input type="text" class="form-control" id="businessNumber" placeholder="- 제외, 10자리"
                                       required>
                            </div>

                            <!-- 회사명 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="companyName" class="form-label">회사명</label>
                                <input type="text" class="form-control" id="companyName" placeholder="회사명을 입력하세요"
                                       required>
                            </div>

                            <!-- 이름 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="partnerName" class="form-label">담당자 이름</label>
                                <input type="text" class="form-control" id="partnerName" placeholder="이름을 입력하세요"
                                       required>
                            </div>

                            <!-- 연락처 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="partnerPhone" class="form-label">연락처</label>
                                <input type="tel" class="form-control" id="partnerPhone" placeholder="010-0000-0000"
                                       required>
                            </div>

                            <!-- 주소 -->
                            <div class="mt-4 mb-3 col-md-8">
                                <label for="postcode" class="form-label">우편번호</label>
                                <div class="input-group">
                                    <input type="text" id="postcode" class="form-control" placeholder="우편번호" readonly>
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="addressDaumPostcode()">주소 찾기
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">주소</label>
                                <input type="text" id="address" class="form-control" placeholder="주소" readonly>
                            </div>
                            <div class="mb-3 row g-3">
                                <div class="col-md-6">
                                    <label for="detailAddress" class="form-label">상세주소</label>
                                    <input type="text" id="detailAddress" class="form-control" placeholder="상세주소 입력">
                                </div>
                                <div class="col-md-6">
                                    <label for="extraAddress" class="form-label">참고항목</label>
                                    <input type="text" id="extraAddress" class="form-control" placeholder="참고항목 입력">
                                </div>
                            </div>

                            <!-- 가입 버튼 -->
                            <div class="d-grid mb-3 mt-5">
                                <button type="submit" class="btn join-btn">가입하기</button>
                            </div>

                        </form>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <!-- 내부 직원 회원가입 -->
                        <form id="joinFormEmployee" class="join-form mx-auto pt-2">
                            <h5 class="mb-3">기본 정보</h5>

                            <!-- 이메일 (아이디) -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="userId" class="form-label">이메일 (아이디)</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="userId"
                                           placeholder="example@email.com" required>
                                    <button class="btn btn-outline-primary" type="button"
                                            id="checkDuplicateBtn">중복확인
                                    </button>
                                </div>
                            </div>

                            <!-- 비밀번호 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="employeePassword" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="employeePassword"
                                       placeholder="영문, 숫자 포함 5~16자리" required>
                            </div>

                            <!-- 비밀번호 확인 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="employeePasswordCheck" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="employeePasswordCheck"
                                       placeholder="비밀번호를 다시 입력하세요" required>
                            </div>

                            <h5 class="mb-3 mt-4">직원 정보</h5>

                            <!-- 이름 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="employeeName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="employeeName" placeholder="이름을 입력하세요"
                                       required>
                            </div>

                            <!-- 연락처 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="employeePhone" class="form-label">연락처</label>
                                <input type="tel" class="form-control" id="employeePhone" placeholder="010-0000-0000"
                                       required>
                            </div>

                            <!-- 부서 선택 -->
                            <div class="mb-3">
                                <span class="required-span">*</span>
                                <label for="department" class="form-label">부서 선택</label>
                                <select class="form-select" id="department" required>
                                    <option value="" disabled selected>부서를 선택하세요</option>
                                    <option value="production">생산 부서</option>
                                    <option value="purchase">구매 부서</option>
                                </select>
                            </div>


                            <!-- 가입 버튼 -->
                            <div class="d-grid mb-3 mt-5">
                                <button type="submit" class="btn join-btn">가입하기</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>


        </div>
        <!-- join-right end -->
    </div>
    <!-- join-card end -->
</div>
<script th:src="@{/js/util/address.js}"></script>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
