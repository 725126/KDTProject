<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7-beta.29/inputmask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>자재ON - 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/page/user/start-join.css}">
</head>
<body>

<!-- 헤더 -->
<th:block th:replace="~{fragment/header :: headerFragment}"></th:block>

<!-- 회원가입 카드 -->
<div class="join-wrapper">
    <div class="left-panel">
        <ul class="nav toss-tab mb-3" id="joinTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="partner-tab" data-bs-toggle="tab" data-bs-target="#partner"
                        type="button" role="tab" aria-controls="partner" aria-selected="true">협력 업체
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="inner-tab" data-bs-toggle="tab" data-bs-target="#inner"
                        type="button" role="tab" aria-controls="inner" aria-selected="false">내부 직원
                </button>
            </li>
        </ul>

        <div class="tab-content" id="joinTabContent">
            <div class="tab-pane fade show active" id="partner" role="tabpanel" aria-labelledby="partner-tab">
                <div class="join-content" id="company-content">
                    <p>협력사 전용 계정으로<br>자재 발주·납품을 관리하세요.</p>
                    <button type="button" onclick="location.href='/join/partner';"
                            class="btn btn-outline-primary btn-lg mb-5 mt-3 px-5 py-3">협력업체 회원가입 바로가기</button>
                </div>
            </div>
            <div class="tab-pane fade" id="inner" role="tabpanel" aria-labelledby="inner-tab">
                <div class="join-content" id="personal-content">
                    <p>자재ON 내부 전용 계정으로<br>생산·구매·운영 업무를 시작하세요.</p>
                    <button type="button" onclick="location.href='/join/inner';"
                            class="btn btn-outline-primary btn-lg mb-5 mt-3 px-5 py-3">내부직원 회원가입 바로가기</button>
                </div>
            </div>
            <p class="mt-3 text-center">이미 계정이 있나요? <a href="/login">로그인</a></p>
        </div>

    </div>
    <div class="right-panel text-center">
        <!-- <h4><span class="highlight">하나의 아이디로</span><br>모든 서비스 이용이 가능해요!</h4>
        <p class="mt-3">이제 하나의 아이디로 사람인에서 제공하는 다양한 서비스를 함께 이용할 수 있어요!</p> -->
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
