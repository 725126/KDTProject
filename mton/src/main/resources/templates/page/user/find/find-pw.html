<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<body>

<th:block th:replace="fragment/header :: headerFragment"></th:block>

<div class="card text-center">
    <div class="icon-circle">
        <i class="fas fa-lock fa-2x"></i>
    </div>
    <h4 class="mb-3 fw-bold">비밀번호 찾기</h4>
    <p class="form-text pb-4 ">가입한 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.</p>
    <form class="mt-2">
        <div class="mb-3 text-start">
            <label for="email" class="form-label">이메일(아이디)</label>
            <input type="email" class="form-control" id="email" placeholder="example@email.com">
        </div>
        <button type="submit" class="btn btn-primary w-100">비밀번호 재설정 링크 받기</button>

<!--        </div>-->
<!--        <button type="submit" class="btn btn-primary verify-btn w-100">인증하기</button>-->
    </form>
    <div class="mt-4 resend-link">
        메일을 받지 못하셨나요? <a href="#">재전송</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
