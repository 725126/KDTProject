<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <title>자재ON - 비밀번호 재설정</title>
    <link rel="stylesheet" th:href="@{/css/page/user/find.css}">
</head>
<body>

<th:block th:replace="~{fragment/header :: headerFragment}"></th:block>

<div class="d-flex justify-content-center align-items-center w-100 h-100 card-container">
    <div class="card text-center">
        <div class="icon-circle">
            <i class="fas fa-key fa-2x"></i>
        </div>
        <h4 class="mb-3 fw-bold">비밀번호 재설정</h4>
        <p class="form-text pb-4">새 비밀번호를 입력하고 확인해주세요.</p>
        <form class="mt-2" id="resetPwForm" th:action="@{/reset/pw}" method="post">
            <input type="hidden" name="token" th:value="${token}">

            <div class="mb-3 text-start">
                <label for="password" class="form-label">새 비밀번호</label>
                <input type="password" class="form-control" id="password" name="newPassword" placeholder="새 비밀번호" required>
                <small id="passwordStrength"></small>
            </div>
            <div class="mb-4 text-start">
                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="passwordConfirm" name="confirmPassword"
                       placeholder="비밀번호 확인" required>
                <small id="passwordError"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
        </form>
        <div class="mt-4">
            <a href="/login" class="form-text">로그인으로 돌아가기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/util/password-check.js}"></script>
<script th:src="@{/js/page/user/reset-pw.js}"></script>
</body>
</html>
