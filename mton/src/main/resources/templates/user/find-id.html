<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <title>자재ON - 아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/css/user/find.css}">
</head>
<body>

<th:block th:replace="fragment/header :: headerFragment"></th:block>

<div class="card text-center">
    <div class="icon-circle">
        <i class="fas fa-user-circle"></i>
    </div>
    <h4 class="mb-3 fw-bold">아이디(이메일) 찾기</h4>
    <p class="form-text mb-4">가입 시 입력한 이름과 전화번호를 입력해주세요.</p>
    <form>
        <div class="mb-3 text-start">
            <label for="inputName" class="form-label">이름</label>
            <input type="text" class="form-control" id="inputName" placeholder="이름을 입력하세요">
        </div>
        <div class="mb-4 text-start">
            <label for="inputPhone" class="form-label">전화번호</label>
            <input type="tel" class="form-control" id="inputPhone" placeholder="010-1234-5678">
        </div>
        <button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
    </form>
    <div class="mt-4">
        <a href="/login" class="form-text">로그인으로 돌아가기</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
