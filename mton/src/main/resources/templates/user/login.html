<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <title>자재ON - 로그인</title>
  <link rel="stylesheet" th:href="@{/css/user/login.css}">
</head>
<body>

<!-- 헤더 -->
<th:block th:replace="fragment/header :: headerFragment"></th:block>

<!-- 로그인 카드 -->
<div class="login-wrapper">
  <div class="login-card">
    <div class="login-left text-center">
                <span class="large-logo">
                    <span class="logo"><i class="bi bi-box"></i>자재<span class="logo-on">ON</span></span>
                </span>
      <p>한 번의 로그인으로<br>자재 관리의 시작을 열어보세요!</p>
      <img src="/img/box.png" alt="login illustration" class="illustration">
      <button class="btn mt-4 join-btn btn-outline-primary" onclick="location.href='/join'">회원가입</button>
    </div>
    <div class="login-right d-flex align-items-center">
      <!-- <h4 class="mb-4 fw-bold text-main-color">로그인</h4> -->
      <form id="loginForm" class="mx-auto p-3">
        <div class="mb-3">
          <label for="userId" class="form-label">아이디</label>
          <input type="text" class="form-control" id="userId" placeholder="아이디 입력">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="keepLogin">
            <label class="form-check-label" for="keepLogin">로그인 유지</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="saveId">
            <label class="form-check-label" for="saveId">아이디 저장</label>
          </div>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn login-btn">로그인</button>
        </div>
        <div class="text-center mb-3">
          <i class="bi bi-search me-2"></i><a href="/find/id" class="link-plain">아이디 찾기</a> <span class="vertical-bar me-2">|</span>
          <i class="bi bi-search me-2"></i><a href="/find/pw" class="link-plain">비밀번호 찾기</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
